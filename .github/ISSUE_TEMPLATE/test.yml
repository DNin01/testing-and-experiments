name: Test form
description: Made this to test something
body:
  - type: markdown
    attributes:
      value: |
        > [!IMPORTANT]
        > Hi
      
        Found a mistake? Where is it?

  - type: textarea
    id: one
    attributes:
      label: A form
      description: The form's description
      placeholder: |
        1.
        2.
        ...
      value: |
        Some "quotation marks"

  - type: textarea
    id: two
    attributes:
      label: Another form
      description: Second description/field
      placeholder: More text

  - type: checkboxes
    id: readfirst
    attributes:
      label: READ BEFORE CREATING!
      description: |
        - Reminder 1
        - Reminder 2
      options:
        - label: OK
          required: true
